name: Daily Auto Commit

on:
  schedule:
    - cron: '17 3 * * *'   # Runs daily at 03:17 UTC (specific hour & minute)
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: 23f2003806@ds.study.iitm.ac.in Daily Update Step
        run: |
          echo "Last updated on $(date -u)" >> daily_log.txt

      - name: Commit Changes
        run: |
          git config user.name "github-actions"
          git config user.email "23f2003806@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "Automated daily update - $(date -u)" || echo "No changes to commit"
          git push
